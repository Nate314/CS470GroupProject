<div class="app-mat-table mat-elevation-z6 raffle">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let userItem of userData" (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div style="margin-right: 10px;">
                        <img [src]="userItem.user.ProfilePictureURL" width="50px" height="50px"/>
                    </div>
                    {{ userItem.user.UserName }}
                </mat-panel-title>
                <mat-panel-description>
                    <!-- Social Media Platform -->
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-list role="list">
                <mat-list-item class="social-media-list" role="listitem" *ngFor="let s of userItem.socialMedialList">
                    <div>
                        <a href={{s.Link}} target="_blank"><img src={{s.ICON}}/></a>
                    </div>
                    <div>
                        {{s.Platform}}
                    </div>
                    <div class="clearfix-left"></div>
                </mat-list-item>
            </mat-list>

            <!-- <table class="socialMediaList">
            <tbody>
                <tr  *ngFor="let s of userItem.socialMedialList">
                    <td><a href={{s.Link}} target="_blank"><img src={{s.ICON}}/></a></td>
                    <td>{{s.Platform}}</td>
                </tr>
            </tbody>
        </table> -->
        </mat-expansion-panel>
    </mat-accordion>
</div>
