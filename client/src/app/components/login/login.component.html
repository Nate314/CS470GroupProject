
<br />
<mat-grid-list cols="12" rowHeight="100px" gutterSize="15px">
    <mat-grid-tile [colspan]="4" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="2">
        <mat-card class="container mat-elevation-z4">
            <mat-card-title>
                Welcome to Discord Bot!
            </mat-card-title>
            <mat-divider></mat-divider>
            <br />
            <app-mat-input [type]="'text'" [form]="form" [fcn]="'token'" [label]="'Token'"
                [placeholder]="'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9'" [autofocus]="true"
                (keyuped)="submitIfEnter($event)"></app-mat-input>
            <div class="row">
                <div class="col">
                    <app-mat-input [type]="'button'" [label]="'LOGIN'" (clicked)="btnLogin()"></app-mat-input>
                </div>
                <div class="col">
                    <app-mat-input [type]="'button'" [label]="'DB'" (clicked)="btnDB()"></app-mat-input>
                </div>
                <div class="col">
                    <span *ngIf="error" style="color:red;">{{ error }}</span>
                </div>
            </div>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="6" [rowspan]="2">
        <mat-card class="container mat-elevation-z4">
            <mat-card-title>
                UMKC CS 470 Group Project
            </mat-card-title>
            <pre>
  ____   _____            _____    ____
 /      /         |    |       |  |    |
|       \____     |____|       |  |    |
|            \         |       |  |    |
 \____  _____/         |       |  |____|
            </pre>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="2">
        <img [src]="SamURL" height="100%" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="2">
        <img [src]="RonnyURL" height="100%" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="2">
        <img [src]="NathanURL" height="100%" />
    </mat-grid-tile>
</mat-grid-list>
