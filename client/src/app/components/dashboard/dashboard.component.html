
<br />

<mat-card *ngIf="user" class="card" style="display:flex; justify-content:center; align-items:center; border-radius: 10%;" >
        <mat-card-header>
                <mat-card-title><h1>{{user.UserName}}</h1></mat-card-title>
                <!-- <mat-card-subtitle><p>#{{user.UserHash}}</p></mat-card-subtitle> -->
 </mat-card-header>
         
        <img mat-card-lg-image [src]="user.ProfilePictureURL"
         height="300" [alt]="user.UserName">
        <br />
        <mat-card-content>
            <div class="row center">
                <div class="col-4">
                    <div class="row"><b>UserHash</b></div>
                    <div class="row">{{user.UserHash}}</div>
                </div>
                <div class="col-4">
                    <div class="row"><b>Currency</b></div>
                    <div class="row">{{user.Currency}}</div>
                </div>
                <div class="col-4">
                    <div class="row"><b>Last Daily</b></div>
                    <div class="row">{{user.LastDaily}}</div>
                </div>
            </div>
        </mat-card-content>
        
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>

</mat-card>
